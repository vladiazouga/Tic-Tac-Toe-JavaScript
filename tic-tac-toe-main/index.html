<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <!--Adding a toast notification introduction from Bootstrap into the game -->
    <div class="toast show">
      <div class="toast-header">
        <strong class="me-auto">Tic-Tac-Toe </strong>
      </div>
      <div class="toast-body">
        <p>Hi, Welcome to my TicTacToe! Let's see if you can Beat the Computer....</p>
      </div>
    </div>
  </div>
  
    <div class="header">Tic-Tac-Toe</div>
    <!--Add the scoreboard for the computer and player wins-->
    <div id = "perScore">
      Person Score: 
    </div>
    <div id = "compScore">
      Computer Score:
    </div>
    <div id="drawScore">
      Draws:
    </div>

    <!--Added ids to each of the cell-->
    <div class="container">
      <div class="cell" id="0" data-cell-index="0"></div>
      <div class="cell" id="1" data-cell-index="1"></div>
      <div class="cell" id="2" data-cell-index="2"></div>
      <div class="cell" id="3" data-cell-index="3"></div>
      <div class="cell" id="4" data-cell-index="4"></div>
      <div class="cell" id="5" data-cell-index="5"></div>
      <div class="cell" id="6" data-cell-index="6"></div>
      <div class="cell" id="7" data-cell-index="7"></div>
      <div class="cell" id="8" data-cell-index="8"></div>
    </div>
    <p class="status"></p>
    
    <button class="restart">New Game</button>

    <footer>
      <p>MADE WITH <span id="heart">â™¥</span> BY 
        <a href="https://github.com/michaelkolesidis/tic-tac-toe" target="_blank">
        VLADIA ZOUGA Z23614332</a>
      </p>
    </footer>

    <script src="./script/tic-tac-toe.js"></script>

  </body>
</html>
